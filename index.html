            setTimeout("bgPic()", timeDelay);

            //            alert(bgPicRun + "   " + bgPicMax + "   " + bgPicRunNumber);

                bgPicRun++;

                    a = '.wapper_bg_0' + i;
                    $(a).fadeIn(fadeSpeed);
                };

            };
        };
